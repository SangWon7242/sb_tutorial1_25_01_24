spring.application.name=tutorial1

# \uC11C\uBC84 \uD3EC\uD2B8 \uBCC0\uACBD
# server.port=8081

spring.devtools.livereload.enabled=true

# \uC2A4\uD504\uB9C1\uBD80\uD2B8 \uC635\uC158
# \uCF58\uC194 \uC0C9\uC0C1 \uBCC0\uACBD
spring.output.ansi.enabled=always

# \uD0C0\uC784\uB9AC\uD504 \uCE90\uC2DC \uB044\uAE30
# \uD0C0\uC784\uB9AC\uD504 \uCE90\uC2DC \uB044\uAE30(\uC774 \uC124\uC815\uC744 \uD574\uC57C \uAEBC\uC9D0)
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=file:src/main/resources/templates/
spring.thymeleaf.devtools.livereload.enabled=true
spring.thymeleaf.restart.enabled=true

# \uB370\uC774\uD130\uBCA0\uC774\uC2A4 \uC5F0\uACB0 \uC815\uBCF4
spring.datasource.url=jdbc:mariadb://127.0.0.1:3306/tutorial1__dev?useUnicode=true&characterEncoding=utf8&autoReconnect=true&serverTimezone=Asia/Seoul
spring.datasource.username=root
spring.datasource.password=

# \uB370\uC774\uD130\uBCA0\uC774\uC2A4 \uB4DC\uB77C\uC774\uBC84 \uC124\uC815 (\uD544\uC218\uB294 \uC544\uB2C8\uC9C0\uB9CC \uBA85\uC2DC\uC801\uC73C\uB85C \uCD94\uAC00 \uAC00\uB2A5)
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JPA(Hibernate) \uAD00\uB828 \uC124\uC815 (\uC120\uD0DD\uC0AC\uD56D)
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
