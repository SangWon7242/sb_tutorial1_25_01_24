<script>
  function MemberSave__submitForm(form) {
    form.username.value = form.username.value.trim();

    if(form.username.value.length == 0) {
      alert("아이디를 입력해주세요.");
      form.username.focus();
      return;
    }

    form.password.value = form.password.value.trim();

    if(form.password.value.length == 0) {
      alert("비밀번호를 입력해주세요.");
      form.password.focus();
      return;
    }

    form.submit();
  }
</script>

<h1>회원가입</h1>
<form method="POST" action="join" onsubmit="MemberSave__submitForm(this); return false;">
  <div>
    <input type="text" required name="username" placeholder="아이디">
  </div>
  <div>
    <input type="password" required name="password" placeholder="비밀번호">
  </div>
  <button type="submit">회원가입</button>
</form>
