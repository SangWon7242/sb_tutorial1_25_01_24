<h1>게시물 리스트</h1>

<!-- 게시물이 없을 경우 메시지 출력 -->
<div th:if="${#lists.isEmpty(articles)}">
  <p>게시물이 없습니다.</p>
</div>

<!-- 게시물 리스트 반복 출력 -->
<table border="1" style="border-collapse: collapse;">
  <thead>
  <tr>
    <th>ID</th>
    <th>제목</th>
    <th>내용</th>
    <th>작성일</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="article : ${articles}">
    <td th:text="${article.id}"></td>
    <td th:text="${article.subject}"></td>
    <td th:text="${article.content}"></td>
    <td th:text="${#temporals.format(article.createDate, 'yyyy-MM-dd HH:mm')}"></td>
  </tr>
  </tbody>
</table>

<div>
  <a href="/">홈으로 이동</a>
</div>
